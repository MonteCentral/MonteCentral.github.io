<html>
  <head>
    <style>
      /* Add some style to the page */
      body {
        background-color: lightblue;
      }
      
      #circle {
        /* Add some style to the circle */
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: blue;
        position: absolute;
      }
      
      .square {
        /* Add some style to the squares */
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>
    
    <script>
      // Get the circle element
      var circle = document.getElementById('circle');
      
      // Set the initial position of the circle
      circle.style.left = '50px';
      circle.style.top = '50px';
      
      // Set the movement speed of the squares
      var speed = 5;
      
      // Set the game over flag to false
      var gameOver = false;
      
      // Set up the game loop
      setInterval(function() {
        // If the game is over, do nothing
        if (gameOver) {
          return;
        }
        
        // Create a new square and add it to the page
        var square = document.createElement('div');
        square.classList.add('square');
        square.style.left = '0px';
        square.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(square);
        
        // Move the squares across the page
        var squares = document.getElementsByClassName('square');
        for (var i = 0; i < squares.length; i++) {
          var x = parseInt(squares[i].style.left);
          squares[i].style.left = (x + speed) + 'px';
          
          // Check if the square has hit the circle
          var x1 = parseInt(circle.style.left);
          var y1 = parseInt(circle.style.top);
          var x2 = x;
          var y2 = parseInt(squares[i].style.top);
          if (Math.abs(x1 - x2) < 50 && Math.abs(y1 - y2) < 50) {
            gameOver = true;
            alert('Game over!');
          }
        }
      }, 10);
      
      // Set up the event listener for when the user clicks on the page
      document.addEventListener('click', function(event) {
        // Update the position of the circle
        circle.style.left = event.clientX + 'px';
        circle.style.top = event.clientY + 'px';
      });
    </script>
  </body>
</html>
