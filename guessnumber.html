<html> 
  <link rel="stylesheet" href="style.css">
  <head>
    <style>
          .square2 {
      background-color: white;
      width: 1000px;
      height: 150px;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
      border-radius: 20px;
      }
       a {
      text-align: center;
      display: block;
      }
       h1 {
      text-align: center;
      }
       .center {
      margin: auto;
      display: block;
      width: 800px;
      height: 600px;
      border-radius: 20px;
      }
      .square {
      background-color: white;
      width: 800px;
      height: 600px;
      margin: auto;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      }
       body {
      background-image: url('https://phuwatthepro.github.io/montetesting/OIP.jpg');
      background-size: cover;
      background-repeat: repeat-y;
      }
    </style>
    <title>Number Guessing Game</title>
     <div class="square2"></div>
    <div class="center">
      <div class="square">
     <h1> Monte's Number Guessing Game</h1>
    <h2>test your luck!</h2>
    <p>Guess a number between 1 and 10:</p>
    <a href="./">Go Back To Home Page</a>
  </head>
  <body>
    <p>Correct: <span id="correct">0</span></p>
    <input type="text" id="guess">
    <button id="button">Guess</button>
    <p id="result"></p>

    <script>
      const button = document.getElementById("button");
      const result = document.getElementById("result");
      const correct = document.getElementById("correct");

      // Get the correct counter value from localStorage
      let correctCount = localStorage.getItem("correctCount");
      if (correctCount == null) {
        correctCount = 0;
      }
      correct.textContent = correctCount;

      button.addEventListener("click", function() {
        const guess = document.getElementById("guess").value;
        const number = Math.floor(Math.random() * 10) + 1;
        if (guess == number) {
          result.textContent = "Correct!";
          correctCount++;
          correct.textContent = correctCount;
          localStorage.setItem("correctCount", correctCount);
        } else {
          result.textContent = `Wrong! The correct number was ${number}.`;
        }
      });
    </script>
  </body>
</html>
