<!DOCTYPE html>
<html>
<head>
  <title>Website View Counter</title>
  <h1>Monte IP address!</h1>
  <h1>your ip address</h1>
</head>
<body>
  <div id="your-IP-address"></div>
  <script>
    fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    const ip = data.ip;
    console.log(`Your IP address is: ${ip}`);
  });
  </script>
</body>
</html>
