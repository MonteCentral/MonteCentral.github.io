<!DOCTYPE html>
<html>
<head>
  <title>Website View Counter</title>
  <h1>Monte Testing Website</h1>
  <h1>views</h1>
</head>
<body>
  <div id="view-count"></div>
  <script>
    fetch('https://api.github.com/repos/phuwatthepro/montetesting/traffic/views')
      .then(response => response.json())
      .then(data => {
        const views = data.count;
        document.getElementById('view-count').innerHTML = `This website has been viewed ${views} times.`;
      });
  </script>
</body>
</html>
