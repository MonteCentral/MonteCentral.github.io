<!DOCTYPE html>
<html>
<head>
  <title>Random Color Generator</title>
  <h1>Monte's Vibing</h1>
</head>
<body>
  <script>
    setInterval(() => {
      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
    }, 1000);
  </script>
</body>
</html>
