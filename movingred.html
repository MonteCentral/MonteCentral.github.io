<html>
  <link rel="stylesheet" href="style.css">
  <head>
    <div class="square2"></div>
    <title>Moving Red</title>
    <h1>Monte's Moving Red</h1>
    <a href="./">Go Back To Home Page</a>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
       .square2 {
      background-color: white;
      width: 1000px;
      height: 110px;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
      border-radius: 20px;
      }
       a {
      text-align: center;
      display: block;
      }
       h1 {
      text-align: center;
      }
       .center {
      margin: auto;
      display: block;
      width: 800px;
      height: 600px;
      border-radius: 20px;
      }
      .square {
      background-color: white;
      width: 800px;
      height: 600px;
      margin: auto;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      }
       body {
      background-image: url('https://phuwatthepro.github.io/montetesting/OIP.jpg');
      background-size: cover;
      background-repeat: repeat-y;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1200" height="400"></canvas>
    <script>
      let canvas = document.getElementById("canvas");
      let context = canvas.getContext("2d");
      let x = 0;
      let y = 0;
      let speed = 5;
      let direction = "right";

      function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = "red";
        context.fillRect(x, y, 50, 50);
      }

      function update() {
        if (direction == "right") {
          x += speed;
        } else {
          x -= speed;
        }
        if (x > canvas.width) {
          direction = "left";
        }
        if (x < 0) {
          direction = "right";
        }
      }

      function loop() {
        draw();
        update();
        requestAnimationFrame(loop);
      }

      loop();
    </script>
  </body>
</html>
